on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
          system("wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh")
          system("bash miniconda.sh -b -p $HOME/miniconda")
          system("rm miniconda.sh")
          system("export PATH='$HOME/miniconda/bin:$PATH'")
          system("hash -r")
          system("conda config --set always_yes yes --set changeps1 no")
          system("conda update -q conda")
          spacyr::spacy_install(prompt = FALSE, pip = TRUE)
          spacyr::spacy_initialize()
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
